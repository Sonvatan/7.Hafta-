<html>
    <head>
        <title>Son Savaş - İletişim</title>
        <link rel="stylesheet" href="./assets/css/main.css"/>
        <link rel="stylesheet" href="/assets/css/contact.css"/>
    </head>
      <body>
        <div
            class="header-table"
        >
            <div
                class="header-table-cell"
            >
                <div
                    class="header-container"
                >
                    <div
                        class="header-content-container click-event"
                        onclick="window.location.href='/index.html'"
                    >
                        <img
                            src="./assets/images/logo.png"
                            class="header-logo"
                        />
                        <div
                            class="header-content"
                        >
                            <span>
                                Türkiyem
                            </span>
                            <span>
                                Canım Vatanım
                            </span>
                        </div>
                     </div>
                    <div
                        class="nav-container"
                    >
                       <a
                            id="index"
                            href="/index.html"
                            class="click-event"
                       >
                            Ana Sayfa
                       </a>
                       <a
                            id="aboutus"
                            href="/aboutus.html"
                            class="class"
                       >
                            Hakkımızda
                       </a>
                       <a
                            id="contact"
                            href="/contact.html"
                            class="click-event"
                       >
                            İletişim
                       </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-container">
            <span class="section-title">İletişime Geçin</span>
            <div class="section-content-container">
                <img
                src="assets/images/Arkaplan.png"
                class="contact-setion-image"
                />
                <div class="contact-section-content-container">
                    <div class="text-input-container">
                        <label for="name-surname">Adınız Soyadınız:</label>
                        <input id="name-surname" type="text" placeholder="Lüften adınızı ve soyadınızı giriniz."/>
                    </div>
                    <div class="text-input-container">
                        <label for="subject">Konu:</label>
                        <input id="subject" type="text" placeholder="Lüften iletişime geçmek istediginiz konuyu giriniz."/>
                    </div>
                    <div class="multi-text-input-container">
                        <label for="message">Mesajınız:</label>
                        <textarea id="message" placeholder="Lütfen iletişime geçmek istediginiz konuyu detaylıca belirtiniz."></textarea>
                    </div>
                    <button
                         class="filled fill-container contact-form-send"
                    >
                        Gönder
                    </button>
                </div>
             </div>
        </div>
        <div class="footer-container">
            <img
                src="assets/images/logo.png"
                class="footer-logo"
            />
            <span id="copyright-text"></span>

        </div>
        <script
            src="assets/js/main.js"
        ></script>           
        <script
            src="./assets/js/menu.js"
        ></script>
    </body>
</html>
